{% load static %}
{% block content %}
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    html,
    body {
        height: auto;
        min-height: 100vh;
        overflow-y: auto;
        /* Ensures scrolling is allowed */
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    body {
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        position: relative;
    }

    .company-logo {
        position: absolute;
        top: 20px;
        left: 5%;
        width: 300px;
        height: auto;
        z-index: 10;
    }


    @keyframes fall {
        0% {
            transform: translateY(-100vh);
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        100% {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    /* Main Container */
    .container {
        position: relative;
        background: rgba(186, 179, 179, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        border: 1px solid rgba(179, 172, 172, 0.2);
        animation: fadeIn 1s ease-in-out;
        z-index: 2;
        margin-bottom: 20px;
        /* Ensures spacing at the bottom */
    }

    h2 {
        font-size: 26px;
        color: #000000;
        margin-bottom: 10px;
        font-weight: 600;
    }

    p {
        color: #000000;
        font-size: 15px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(122, 103, 103, 0.3);
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
        outline: none;
        background: rgba(132, 126, 126, 0.2);
        color: #000000;
        text-align: center;
    }

    input[type="text"]::placeholder {
        color: #392626;
    }

    input[type="text"]:focus {
        background: #cbc6c6;
        box-shadow: 0 0 8px rgba(159, 152, 152, 0.5);
    }

    .btn-primary {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ff758c, #ff4f70);
    }

    /* Loading Spinner */
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(125, 26, 26, 0.3);
        border-top: 4px solid rgb(0, 0, 0);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    /* Scraped Data Output */
    .output-container {
        background: rgba(158, 151, 151, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
        color: rgb(0, 0, 0);
        text-align: left;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table th,
    .data-table td {
        border: 1px solid rgba(220, 210, 210, 0.3);
        padding: 8px;
        text-align: left;
        color: rgb(0, 0, 0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            padding: 30px;
        }

        h2 {
            font-size: 22px;
        }

        p {
            font-size: 14px;
        }

        input[type="text"] {
            font-size: 14px;
            padding: 10px;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px;
        }


        .company-logo {
            width: 150px;
            /* Adjust for smaller screens */
        }
    }

    @media (max-width: 480px) {
        .container {
            max-width: 95%;
            padding: 25px;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 13px;
        }

        input[type="text"] {
            font-size: 13px;
            padding: 8px;
        }

        .btn-primary {
            font-size: 13px;
            padding: 8px;
        }
    }
</style>


<!-- <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="company-logo"> -->


<!-- Main Scraper Form -->
<div class="container">
    <h2>AI Agent for Ideal Partner Profile Creation</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Generate Profile</button>
    </form>

    <div id="loading-spinner" style="display: none;">
        <p>Our AI Agents are generating your profile, please wait for a minute...</p>
        <div class="spinner"></div>
    </div>
</div>

{% if scraped_data %}

    <h3>Edit Scraped Company Data</h3>

        <input type="text" name="email" value="{{ scraped_data.email }}">

        <input type="text" name="general_contact_number" value="{{ scraped_data.general_contact_number }}">

        <label>HQ Address</label>

{{ hq_address }}
{% endfor %}</textarea>

        <input type="text" name="number_of_years" value="{{ scraped_data.number_of_years }}">

        <label>Number of Employees</label>
        <input type="text" name="number_of_employees" value="{{ scraped_data.number_of_employees }}">

        <label>Number of Customers</label>
        <input type="text" name="number_of_customers" value="{{ scraped_data.number_of_customers }}">

        <label>Annual Revenue</label>
        <input type="text" name="annual_revenue" value="{{ scraped_data.annual_revenue }}">

        <label>Average Deal Size</label>
        <input type="text" name="average_deal_size" value="{{ scraped_data.average_deal_size }}">

        <label>Funding Status</label>
        <input type="text" name="funding_status" value="{{ scraped_data.funding_status }}">

        <label>Brief Company Profile</label>
        <textarea name="brief_company_profile">{{ scraped_data.brief_company_profile }}</textarea>

        <label>Google Rating</label>
        <input type="text" name="google_rating" value="{{ scraped_data.google_rating }}">

        <label>Product Brochure Link</label>
        <input type="text" name="product_brochure_link" value="{{ scraped_data.product_brochure_link }}">

        <label>Locations</label>
        <textarea name="locations">{% for location in scraped_data.locations %}
{{ location }}
{% endfor %}</textarea>

        <label>Key Capabilities</label>
        <textarea name="key_capabilities">{% for capability in scraped_data.key_capabilities %}
{{ capability }}
{% endfor %}</textarea>

        <label>Products</label>
        <textarea name="products">{% for product in scraped_data.products %}
{{ product }}
{% endfor %}</textarea>

        <label>Industry Types</label>
        <textarea name="industry_types">{% for industry in scraped_data.industry_types %}
{{ industry }}
{% endfor %}</textarea>

        <label>Partner Categories</label>
        <textarea name="partner_category">{% for partner in scraped_data.partner_category %}
{{ partner }}
{% endfor %}</textarea>

        <label>Top Customers</label>
        <textarea name="top_customer_names">{% for customer in scraped_data.top_customer_names %}
{{ customer }}
{% endfor %}</textarea>

        <label>Client Testimonials</label>
        <textarea name="client_testimonials">{% for testimonial in scraped_data.client_testimonials %}
{{ testimonial }}
{% endfor %}</textarea>

        <label>Top Management</label>
        <textarea name="top_management_details">{% for manager in scraped_data.top_management_details %}
{{ manager }}
{% endfor %}</textarea>

        <label>Operating Countries</label>
        <textarea name="operating_countries">{% for country in scraped_data.operating_countries %}
{{ country }}
{% endfor %}</textarea>

        <label>OEMs Working With</label>
        <textarea name="oems_working_with">{% for oem in scraped_data.oems_working_with %}
{{ oem }}
{% endfor %}</textarea>

        <label>OEMs Partnership Status</label>
        <textarea name="oem_partnership_status">{% for oem in scraped_data.oem_partnership_status %}
{{ oem }}
{% endfor %}</textarea>

        <label>Case Studies</label>
        <textarea name="case_studies">{% for case_study in scraped_data.case_studies %}
{{ case_study }}
{% endfor %}</textarea>

        <label>Youtube Videos</label>
        <textarea name="youtube_videos">{% for video in scraped_data.youtube_videos %}
{{ video }}
{% endfor %}</textarea>

        <button type="submit" class="btn-primary">Save Changes</button>
    </form>
</div>
{% endif %}

<!-- JavaScript -->
<script>

    document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("loading-spinner").style.display = "block";
    });
    function autoResizeTextarea(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    document.querySelectorAll('textarea').forEach(function(textarea) {
        autoResizeTextarea(textarea);
        textarea.addEventListener('input', function() {
            autoResizeTextarea(textarea);
        });
    });
</script>

{% endblock %}
