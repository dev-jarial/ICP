{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Company Details</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Scrape Company Details</button>
    </form>
    
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
