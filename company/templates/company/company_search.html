{% load static %}
{% block content %}
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    html,
    body {
        height: auto;
        min-height: 100vh;
        overflow-y: auto;
        /* Ensures scrolling is allowed */
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    body {
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        position: relative;
    }

    /* Main Container */
    .container {
        position: relative;
        background: rgba(186, 179, 179, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        border: 1px solid rgba(179, 172, 172, 0.2);
        animation: fadeIn 1s ease-in-out;
        z-index: 2;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 26px;
        color: #000000;
        margin-bottom: 10px;
        font-weight: 600;
    }

    /* Form */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(122, 103, 103, 0.3);
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
        outline: none;
        background: rgba(132, 126, 126, 0.2);
        color: #000000;
        text-align: center;
    }

    input[type="text"]::placeholder {
        color: #392626;
    }

    .company-logo {
        position: absolute;
        top: 20px;
        left: 5%;
        width: 300px;
        height: auto;
        z-index: 10;
    }

    input[type="text"]:focus {
        background: #cbc6c6;
        box-shadow: 0 0 8px rgba(159, 152, 152, 0.5);
    }

    .btn-primary {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ff758c, #ff4f70);
    }

    /* Loading Spinner (hidden by default) */
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(125, 26, 26, 0.3);
        border-top: 4px solid rgb(0, 0, 0);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
        margin-top: 1rem;
    }

    .markdown-content ul,
    .markdown-content ol {
        padding-left: 1.5rem;
        margin-bottom: 1rem;
    }

    .markdown-content li {
        margin-bottom: 0.25rem;
    }

    .markdown-content a {
        color: #007bff;
        text-decoration: underline;
    }

    .markdown-content strong {
        font-weight: 600;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    /* Scraped Data Output (styling for result area) */
    .output-container {
        background: rgba(158, 151, 151, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
        color: rgb(0, 0, 0);
        text-align: left;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }



    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            padding: 30px;
        }

        h2 {
            font-size: 22px;
        }

        input[type="text"] {
            font-size: 14px;
            padding: 10px;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        .container {
            max-width: 95%;
            padding: 25px;
        }

        h2 {
            font-size: 20px;
        }

        input[type="text"] {
            font-size: 13px;
            padding: 8px;
        }

        .btn-primary {
            font-size: 13px;
            padding: 8px;
        }

        .company-logo {
            width: 150px;
            /* Adjust for smaller screens */
        }
    }
</style>
<img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="company-logo">
<!-- Main Form -->
<div class="container">
    <h2>Company Search</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Search</button>
    </form>

    <!-- Loading Spinner (Hidden on page load) -->
    <div id="loading-spinner" style="display: none;">
        <p>Processing your request, please wait...</p>
        <div class="spinner"></div>
    </div>

    <!-- Output Area -->
    {% if result %}
        <div class="markdown-content">
            {{ result|safe }}
        </div>
    {% endif %}
</div>

<!-- JavaScript -->
<script>
    document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("loading-spinner").style.display = "block";
    });
</script>

{% endblock %}
