{% load static %}
{% block content %}
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    html,
    body {
        height: auto;
        min-height: 100vh;
        overflow-y: auto;
        /* Ensures scrolling is allowed */
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    body {
        background: grey;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        position: relative;
    }

    .company-logo {
        position: absolute;
        top: 20px;
        left: 5%;
        width: 300px;
        height: auto;
        z-index: 10;
    }

    /* Matrix Background Effect */
    .matrix-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
    }

    .matrix-text {
        position: absolute;
        font-size: 40px;
        font-weight: 800;
        color: white;
        text-shadow: 0 0 8px rgb(176, 176, 176);
        white-space: nowrap;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-100vh);
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        100% {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    /* Main Container */
    .upload-container {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1s ease-in-out;
        z-index: 2;
        margin-bottom: 20px;
        /* Ensures spacing at the bottom */
    }

    h2 {
        font-size: 26px;
        color: #ffffff;
        margin-bottom: 10px;
        font-weight: 600;
    }

    p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 15px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="file"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        text-align: center;
    }

    input[type="file"]::file-selector-button {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    input[type="file"]:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ff758c, #ff4f70);
    }

    /* Loading Spinner */
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    /* Scraped Data Output */
    .output-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
        color: white;
        text-align: left;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table th,
    .data-table td {
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px;
        text-align: left;
        color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .upload-container {
            max-width: 90%;
            padding: 30px;
        }

        h2 {
            font-size: 22px;
        }

        p {
            font-size: 14px;
        }

        input[type="file"] {
            font-size: 14px;
            padding: 10px;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px;
        }

        .matrix-text {
            font-size: 25px;
        }
        .company-logo {
            width: 150px; /* Adjust for smaller screens */
        }
    }

    @media (max-width: 480px) {
        .upload-container {
            max-width: 95%;
            padding: 25px;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 13px;
        }

        input[type="file"] {
            font-size: 13px;
            padding: 8px;
        }

        .btn-primary {
            font-size: 13px;
            padding: 8px;
        }

        .matrix-text {
            font-size: 20px;
        }
    }
</style>

<img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="company-logo">

<!-- Matrix Background -->
<div class="matrix-background"></div>

<!-- Upload Form -->
<div class="upload-container">
    <h2>Upload Company Data (CSV/Excel)</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Upload</button>
    </form>
</div>

<!-- JavaScript for Matrix Effect -->
<script>
    const matrixContainer = document.querySelector(".matrix-background");
    const fields = [
        "Company Data", "Upload File", "CSV", "Excel", "Submit Form", "Success", "Processing",
        "Information", "Upload Status", "Import Data", "Company Records"
    ];

    function createFallingText() {
        const textElement = document.createElement("div");
        textElement.classList.add("matrix-text");
        textElement.textContent = fields[Math.floor(Math.random() * fields.length)];
        textElement.style.left = Math.random() * 100 + "vw";
        textElement.style.animationDuration = Math.random() * 3 + 3 + "s";

        // Adjust text position relative to scroll height
        const scrollHeight = document.body.scrollHeight;
        textElement.style.top = Math.random() * scrollHeight + "px";

        matrixContainer.appendChild(textElement);
        setTimeout(() => { textElement.remove(); }, 5000);
    }

    // Generate falling text at intervals
    // setInterval(createFallingText, 300);
</script>

{% endblock %}
